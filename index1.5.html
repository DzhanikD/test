<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPS – сервис по ремонту техники</title>
</head>
<body>
    
    <div class="content-block">
        <h2 class="title-text content-block__title">Ремонт техники различных брендов</h2>
        <div class="swiper content-block__swiper" data-mobile="false">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper brand height">
            <!-- Slides -->
                <div class="swiper-slide">
                    <a href="#" class="link-brand">
                        <div class="link-brand__wrapper">
                            <img src="img/Lenovo.png" class="link-brand__img" alt="Lenovo">
                        </div>
                        <div class="link-brand__icon">
                            <img src="img/arrow.svg" class="link-brand__arrow" alt="arrow">
                        </div>
                    </a>
                </div>
                <div class="swiper-slide">
                    <a href="#" class="link-brand">
                        <div class="link-brand__wrapper">
                            <img src="img/Samsung.png" class="link-brand__img" alt="Samsung">
                        </div>
                        <div class="link-brand__icon">
                            <img src="img/arrow.svg" class="link-brand__arrow" alt="arrow">
                        </div>
                    </a>
                </div>
                <div class="swiper-slide">
                    <a href="#" class="link-brand">
                        <div class="link-brand__wrapper">
                            <img src="img/Apple.png" class="link-brand__img" alt="Apple">
                        </div>
                        <div class="link-brand__icon">
                            <img src="img/arrow.svg" class="link-brand__arrow" alt="arrow">
                        </div>
                    </a>
                </div>
                <div class="swiper-slide">
                    <a href="#" class="link-brand">
                        <div class="link-brand__wrapper">
                            <img src="img/Bosch.png" class="link-brand__img" alt="Bosch">
                        </div>
                        <div class="link-brand__icon">
                            <img src="img/arrow.svg" class="link-brand__arrow" alt="arrow">
                        </div>
                    </a>
                </div>
                <div class="swiper-slide">
                    <a href="#" class="link-brand">
                        <div class="link-brand__wrapper">
                            <img src="img/Acer.png" class="link-brand__img" alt="Acer">
                        </div>
                        <div class="link-brand__icon">
                            <img src="img/arrow.svg" class="link-brand__arrow" alt="arrow">
                        </div>
                    </a>
                </div>
                <div class="swiper-slide">
                    <a href="#" class="link-brand">
                        <div class="link-brand__wrapper">
                            <img src="img/ViewSonic.png" class="link-brand__img" alt="ViewSonic">
                        </div>
                        <div class="link-brand__icon">
                            <img src="img/arrow.svg" class="link-brand__arrow" alt="arrow">
                        </div>
                    </a>
                </div>
                <div class="swiper-slide">
                    <a href="#" class="link-brand">
                        <div class="link-brand__wrapper">
                            <img src="img/Sony.png" class="link-brand__img" alt="Sony">
                        </div>
                        <div class="link-brand__icon">
                            <img src="img/arrow.svg" class="link-brand__arrow" alt="arrow">
                        </div>
                    </a>
                </div>
                <div class="swiper-slide">
                    <a href="#" class="link-brand">
                        <div class="link-brand__wrapper">
                            <img src="img/Samsung.png" class="link-brand__img" alt="Samsung">
                        </div>
                        <div class="link-brand__icon">
                            <img src="img/arrow.svg" class="link-brand__arrow" alt="arrow">
                        </div>
                    </a>
                </div>
                <div class="swiper-slide">
                    <a href="#" class="link-brand">
                        <div class="link-brand__wrapper">
                            <img src="img/Lenovo.png" class="link-brand__img" alt="Lenovo">
                        </div>
                        <div class="link-brand__icon">
                            <img src="img/arrow.svg" class="link-brand__arrow" alt="arrow">
                        </div>
                    </a>
                </div>
            </div>
            <button class="button-content button-spoiler button-show">
                <img src="img/text.svg" alt="Показать все">
                <span class="button-content__read-text">Показать все</span>
            </button>
            <button class="button-content button-spoiler button-hidden hidden">
                <img src="img/text-up.svg" alt="Скрыть">
                <span class="button-content__read-text">Скрыть</span>
            </button>
            <div class="swiper-pagination"></div>
           </div>    
    </div>
    
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
