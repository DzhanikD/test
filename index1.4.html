<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css">
        <title>CPS – сервис по ремонту техники</title>
    </head>
    <body>
        <div class="menu">
            <div class="side-menu">
                <div class="menu__header">
                    <button class="button">
                        <img src="img/menu.svg" class="button__icon" alt="Меню">
                    </button>
                    <a href="#" class="logo menu__logo">
                        <img src="img/logotype.svg" alt="Логотип">
                    </a>
                    <button class="button">
                        <img src="img/search.svg" class="button__icon" alt="Поиск">
                    </button>
                </div>
                <nav class="side-nav">
                    <ul class="side-nav__list side-menu__list">
                        <li class="side-nav__item"><a class="side-nav__link side-nav__link--active">Ремонт техники</a></li>
                        <li class="side-nav__item"><a class="side-nav__link">Услуги и сервисы</a></li>
                        <li class="side-nav__item"><a class="side-nav__link">Корпоративным клиентам</a></li>
                        <li class="side-nav__item"><a class="side-nav__link">Продавцам техники</a></li>
                        <li class="side-nav__item"><a class="side-nav__link">Партнерам</a></li>
                        <li class="side-nav__item"><a class="side-nav__link">Производителям</a></li>
                        <li class="side-nav__item"><a class="side-nav__link">Наши сервисные центры</a></li>
                        <li class="side-nav__item"><a class="side-nav__link">Контакты</a></li>
                    </ul>
                </nav>
                <div class="contacts side-menu__contacts">
                    <div class="button-row side-menu__button">
                        <button class="button button-row__contacts">
                            <img src="img/back call.svg" class="button__icon" alt="Обратный звонок">
                        </button>
                        <button class="button button-row__contacts">
                            <img src="img/message.svg" class="button__icon" alt="Отправить нам сообщение">
                        </button>
                        <button class="button button-row__contacts">
                            <img src="img/personal_area.svg" class="button__icon" alt="Личный кабинет">
                        </button>
                    </div>
                    <div class="mail contacts__mail">mail@cps.com</div>
                    <div class="tel contacts__tel">8 800 890 8900</div>
                    <div class="lang contacts__lang">
                        <div class="lang__inner lang__inner--active">RU</div>
                        <div class="lang__inner">EN</div>
                        <div class="lang__inner">CH</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
